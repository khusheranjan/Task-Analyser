<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Smart Task Analyzer</h1>
    <p>Intelligently prioritize and organize your tasks</p>
</div>

<div class="container">
    <div id="alertContainer"></div>

    <div class="card">
        <h2>Add New Task</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" placeholder="Enter task title" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date">
                </div>
                <div class="form-group">
                    <label for="hours">Estimated Hours</label>
                    <input type="number" id="hours" placeholder="e.g., 5" min="0" step="0.5">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="importance">Importance (1-10)</label>
                    <input type="number" id="importance" placeholder="1-10" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="dependencies">Dependencies</label>
                    <input type="text" id="dependencies" placeholder="e.g., task1, task2">
                </div>
            </div>

            <button type="submit">Add Task</button>
        </form>

        <div id="taskListPreview" style="margin-top: 20px;"></div>

        <div class="form-group" style="margin-top: 24px;">
            <label for="strategy">Sorting Strategy</label>
            <select id="strategy" class="strategy-select">
                <option value="smart_balance">‚öñÔ∏è Smart Balance - Balanced approach</option>
                <option value="fastest_wins">‚ö° Fastest Wins - Quick tasks first</option>
                <option value="high_impact">‚≠ê High Impact - Important tasks first</option>
                <option value="deadline_driven">üìÖ Deadline Driven - Urgent tasks first</option>
            </select>
            <div id="strategyDescription" class="strategy-description"></div>
        </div>

        <button class="btn-secondary" onclick="analyze()" style="margin-top: 20px;">Analyze & Sort Tasks</button>
    </div>

    <div class="card" id="resultsCard" style="display: none;">
        <h2>Prioritized Tasks</h2>
        <div id="results"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
