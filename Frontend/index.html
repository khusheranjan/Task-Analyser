<!DOCTYPE html>
<html>
<head>
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Smart Task Analyzer</h1>

<div class="container">

    <h2>Add Task</h2>
    <input id="title" placeholder="Title">
    <input id="due_date" type="date">
    <input id="hours" type="number" placeholder="Estimated Hours">
    <input id="importance" type="number" placeholder="Importance (1-10)">
    <input id="dependencies" placeholder="Dependencies (comma separated)">
    <button onclick="addTask()">Add Task</button>

    <h2>Or Paste JSON Tasks</h2>
    <textarea id="json_area" placeholder="Paste JSON array here"></textarea>

    <button onclick="analyze()">Analyze Tasks</button>

    <h2>Sorted Tasks</h2>
    <pre id="results"></pre>

</div>

<script src="script.js"></script>

</body>
</html>
